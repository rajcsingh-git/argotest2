apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mytest-argo2-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rajcsingh-git/argotest2.git
    targetRevision: main
    path: test
  destination:
    server: https://kubernetes.default.svc
    namespace: testapp2
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
